<h1>ALL POSTS</h1>
<a routerLink="/admin-ui/add-post">
    <button type="button">Add New Post</button>
</a> 


<div *ngFor="let post of posts">
    <a [routerLink]="['/admin-ui/post-details', post._id]">
        <img *ngIf="post.image" [src]="post.image" alt="{{ post.title }}" width="100">
        <h2>{{ post.title }}</h2>
        <p><strong>Posted on:</strong> {{ post.createdAt | date:'medium' }}</p>
        
    </a>
</div>   


<a routerLink="/admin-ui/volunteer">
    <button>Volunteer Table</button>
</a>

<a routerLink="/admin-ui/contact">
    <button>Contact Table</button>
</a>

<a routerLink="/admin-ui/subscriber">
    <button>Subscriber Table</button>
</a>
